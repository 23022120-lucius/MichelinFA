<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Michelin Malay Food Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      color: #1e3a2f;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #388e3c 0%, #66bb6a 100%);
      color: #fff;
      text-align: center;
      padding: 2.5rem 1rem 1.5rem 1rem;
      box-shadow: 0 2px 16px rgba(56,142,60,0.10);
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 100%;
      width: 180px;
      height: 60px;
      background: radial-gradient(circle, #b2dfdb 0%, transparent 80%);
      transform: translate(-50%, -50%);
      opacity: 0.25;
      pointer-events: none;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 0;
      text-shadow: 0 2px 8px rgba(30,58,47,0.10);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(120deg, #f8fafc 60%, #e0e7ef 100%);
      position: relative;
      overflow: hidden;
    }
    /* Decorative background shapes */
    .bg-shape {
      position: absolute;
      z-index: 0;
      pointer-events: none;
      opacity: 0.13;
      filter: blur(2px);
      border-radius: 50%;
      animation: float-shape 8s ease-in-out infinite alternate;
    }
    .bg-shape1 {
      width: 340px; height: 340px;
      left: -120px; top: 40px;
      background: radial-gradient(circle, #b2dfdb 0%, #43a047 100%);
      animation-delay: 0s;
    }
    .bg-shape2 {
      width: 220px; height: 220px;
      right: -80px; bottom: 60px;
      background: radial-gradient(circle, #43a047 0%, #66bb6a 100%);
      animation-delay: 2s;
    }
    @keyframes float-shape {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.08); }
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(120deg, #f8fafc 60%, #e0e7ef 100%);
      position: relative;
      overflow: hidden;
    }
    .simple-message {
      max-width: 520px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.25rem;
      background: linear-gradient(90deg, #e0f2f1 0%, #fff 100%);
      border: 1.5px solid #e0e7ef;
      border-radius: 18px;
      padding: 2.5rem 2rem;
      box-shadow: 0 4px 32px rgba(67,160,71,0.08);
      font-weight: 500;
      line-height: 1.7;
      letter-spacing: 0.01em;
    }
    .cards-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      max-width: 900px;
      gap: 2.5rem;
    }
    .cards-nav {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1.5rem;
      flex: 1;
    }
    .simple-food-card {
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      padding: 2.5rem 2rem 2rem 2rem;
      background: linear-gradient(120deg, #f8fafc 80%, #e0e7ef 100%);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(67,160,71,0.13), 0 1.5px 8px rgba(67,160,71,0.09);
      border: 1.5px solid #e0e7ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.3rem;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .simple-food-card:hover {
      box-shadow: 0 16px 48px rgba(67,160,71,0.18), 0 2px 12px rgba(67,160,71,0.13);
      transform: translateY(-3px) scale(1.012);
    }
    .food-title {
      font-size: 2rem;
      font-weight: 800;
      color: #2e7d32;
      letter-spacing: 0.02em;
      text-align: center;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(67,160,71,0.07);
    }
    .food-divider {
      width: 48px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #43a047 0%, #b2dfdb 100%);
      margin: 0.5em 0 0.7em 0;
      opacity: 0.7;
    }
    .food-desc {
      font-size: 1.15rem;
      color: #37474f;
      text-align: center;
      line-height: 1.7;
      font-weight: 500;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
    }
    .card-controls {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.2rem;
      align-items: center;
      justify-content: center;
    }
    .card-btn {
      background: linear-gradient(90deg, #43a047 0%, #b2dfdb 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(67,160,71,0.13);
      transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
      outline: none;
    }
    .card-btn:hover, .card-btn:focus {
      background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      box-shadow: 0 4px 16px rgba(67,160,71,0.18);
      transform: scale(1.08);
    }
    .card-btn:active {
      background: linear-gradient(90deg, #2e7d32 0%, #43a047 100%);
      transform: scale(0.97);
    }
    .chat-indicator {
      position: fixed;
      right: 32px;
      bottom: 110px;
      background: linear-gradient(90deg, #43a047 0%, #b2dfdb 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      box-shadow: 0 2px 12px rgba(67,160,71,0.12);
      z-index: 2000;
      opacity: 0.95;
      animation: bounce-indicator 1.6s infinite;
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 0.6em;
    }
    .chat-indicator .chat-bounce-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      animation: chat-bounce 1.2s infinite alternate;
    }
    @keyframes bounce-indicator {
      0%, 100% { transform: translateY(0) scale(1); }
      20% { transform: translateY(-8px) scale(1.08); }
      40% { transform: translateY(0) scale(1); }
      60% { transform: translateY(8px) scale(0.98); }
      80% { transform: translateY(0) scale(1); }
    }
    @keyframes chat-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-7px); }
    }
    @media (max-width: 900px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .center-card {
        margin-left: 0;
      }
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .simple-message {
        font-size: 1rem;
        padding: 1.5rem 0.7rem;
      }
      .center-card {
        font-size: 1rem;
        padding: 1.5rem 0.7rem;
      }
      .center-card .card-title {
        font-size: 1.2rem;
      }
      .center-card .card-illus {
        width: 56px;
        height: 56px;
      }
      .center-card .card-illus svg {
        width: 32px;
        height: 32px;
      }
      .chat-indicator {
        right: 16px;
        bottom: 90px;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      .simple-food-card {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .food-title {
        font-size: 1.2rem;
      }
      .food-desc {
        font-size: 1rem;
      }
      .food-divider {
        width: 32px;
        height: 3px;
      }
      .card-btn {
        width: 36px;
        height: 36px;
        font-size: 1.1rem;
      }
    }
    .center-card .card-img {
      width: 100%;
      max-width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 16px rgba(67,160,71,0.13);
      border: 2.5px solid #e0e7ef;
      background: #f8fafc;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.25s;
    }
    .center-card .card-img:hover {
      transform: scale(1.04) rotate(-1deg);
    }
  </style>
</head>
<body>
  <header>
    <h1>Michelin Malay Food Guide</h1>
  </header>
  <main>
    <div class="simple-message">
      Welcome to the Michelin Malay Food Guide.<br>
      Discover the best of Malay cuisine in Southeast Asia.
    </div>
    <div class="cards-container">
      <div class="simple-food-card" id="food-card">
        <div class="food-title" id="card-title"></div>
        <div class="food-divider"></div>
        <div class="food-desc" id="card-desc"></div>
        <div class="card-controls">
          <button class="card-btn" id="prev-card" aria-label="Previous food">&lt;</button>
          <button class="card-btn" id="next-card" aria-label="Next food">&gt;</button>
        </div>
      </div>
    </div>
  </main>
  <div class="chat-indicator">ðŸ’¬ Chat with us at the bottom right!</div>
  <footer>
    &copy; 2024 Michelin Malay Food Guide.
  </footer>
  <!-- Botpress Chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/09/06/20250709062421-ORT5W8OX.js"></script>
  <script>
    // Malay food data
    const foods = [
      {
        name: 'Rendang',
        desc: 'A rich and tender coconut beef stew which is explosively flavorful, slow-cooked with spices and coconut milk until dry and caramelized.'
      },
      {
        name: 'Satay',
        desc: 'Grilled skewers of marinated meat, served with a spicy peanut sauce, rice cakes, and cucumber. A popular street food across Southeast Asia.'
      },
      {
        name: 'Laksa',
        desc: 'A spicy noodle soup with a coconut milk or tamarind base, topped with prawns, chicken, or fish, and fresh herbs.'
      }
    ];
    let current = 0;
    const title = document.getElementById('card-title');
    const desc = document.getElementById('card-desc');
    const prevBtn = document.getElementById('prev-card');
    const nextBtn = document.getElementById('next-card');

    function renderCard(idx) {
      const food = foods[idx];
      title.textContent = food.name;
      desc.textContent = food.desc;
    }
    prevBtn.onclick = () => {
      current = (current - 1 + foods.length) % foods.length;
      renderCard(current);
    };
    nextBtn.onclick = () => {
      current = (current + 1) % foods.length;
      renderCard(current);
    };
    renderCard(current);
  </script>
</body>
</html>
